<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="project-main">
        <div class="calculator-container">
            <div class="calculator-input-section">
                <div class="calculator-input-preview" id="input-preview"></div>
                <input type="text" id="input" value="">
            </div>
            <div class="calculator-buttons-section">
                <div class="calculator-buttons-top">
                    <div class="calculator-buttons-numbers">
                        <button value="7" class="input-button input-type-number">7</button>
                        <button value="8" class="input-button input-type-number">8</button>
                        <button value="9" class="input-button input-type-number">9</button>
                        <button value="4" class="input-button input-type-number">4</button>
                        <button value="6" class="input-button input-type-number">6</button>
                        <button value="5" class="input-button input-type-number">5</button>
                        <button value="1" class="input-button input-type-number">1</button>
                        <button value="2" class="input-button input-type-number">2</button>
                        <button value="3" class="input-button input-type-number">3</button>
                        <button value="C" class="input-button input-type-clear">C</button>
                        <button value="0" class="input-button input-type-number">0</button>
                        <button value="=" class="input-button input-type-equal">=</button>
                    </div>
                    <div class="calculator-buttons-operatores">
                        <button value="+" class="input-button input-type-operators">+</button>
                        <button value="-" class="input-button input-type-operators">-</button>
                        <button value="*" class="input-button input-type-operators">x</button>
                        <button value="/" class="input-button input-type-operators">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
